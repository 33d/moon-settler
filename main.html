<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
<head>
<title>Reach for the stars</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script src="main.js"></script>

<link rel="stylesheet" type="text/css" href="main.css"> 
 
<script>
function changePage(page) {
    $("#content .page").css("display", "none");
    $("#content #" + page).css("display", "block");
}

function updateLaunchCost() {
    var launchcost = Prices.rocket
        + Robot.mass * $('#launch-robots-slider').val()
        + Energy.mass * $('#launch-energy-slider').val()
        + Metal.mass * $('#launch-metal-slider').val();
    $('#launchcost').text((launchcost * 1000000).formatMoney(0, '.', ','));
}

$(function() {
    // Put events on the launch sliders
    $("#launch input").change(updateLaunchCost);
});
</script>
 
</head>

<body>

<div data-role="header" id="toolbar">
<span class="button" onclick='changePage("summary");'>Summary</span>
<span class="button" onclick='changePage("research");'>Research</span>
<span class="button">Construction</span>
<span class="button" onclick='changePage("launch");'>Rockets</span>
</div>

<div data-role="content" id="content">

<div id="research" class="page">Do some research!</div>

<div id="launch" class="page">

<p>
<label for="robots-slider-1">Robots</label><br></br>
<input type="range" name="robots-slider-1" id="launch-robots-slider" value="0" min="0" max="10" />
</p>

<p>
<label for="metal-slider-1">Metal</label><br></br>
<input type="range" name="metal-slider-1" id="launch-metal-slider" value="0" min="0" max="10" />
</p>

<p>
<label for="energy-slider-1">Energy</label><br></br>
<input type="range" name="energy-slider-1" id="launch-energy-slider" value="0" min="0" max="10" />
</p>

<p>Launch cost: $<span id="launchcost">200,000,000</span>

<a href="#" data-role="button">Launch it!</a>

</div> <!-- end launch -->

</div>


<div data-role="footer">$10,000,000</div>

</body>
</html>
